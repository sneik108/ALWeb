<div class="container">
  <h1 class="title mt-5">{{listItem.title}}</h1>
  <div class="details mt-5">
    <div class="header d-flex align-items-center">
      <div class="operation">
        <fa name="edit color-operation"></fa>
        <span>Edit Article</span>
      </div>
      <div class="operation ml-2">
        <fa class="color-operation" name="star"></fa>
        <span>Add to favorites</span>
      </div>
      <div class="operation ml-auto color-operation">
        <span>On Moderation</span>
      </div>
    </div>
    <div class="description mt-3" [innerHTML]="listItem.body | sanitizeHtml">
    </div>
  </div>
</div>
