<div class="container-fluid container-main-page">
  <div class="container">
    <h1 class="title pt-5">FAVORITES</h1>
    <div class="list-items mt-5" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="10" (scrolled)="onScroll()">
      <div class="mt-5" *ngFor="let item of dataForShow">
        <app-list-item *ngIf="!item.isFolder" [title]="item.title" [date]="item.rowVer" [body]="item.body">
        </app-list-item>
      </div>
    </div>
  </div>
</div>
